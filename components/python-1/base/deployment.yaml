apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/created-by: application-service
    app.kubernetes.io/instance: python-1
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: python-1
    app.kubernetes.io/part-of: vroom-app
  name: python-1
  namespace: nmukherj
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: python-1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: python-1
    spec:
      containers:
      - image: quay.io/redhat-appstudio/user-workload:nmukherj-python-1
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
        name: container-image
        ports:
        - containerPort: 8081
        readinessProbe:
          initialDelaySeconds: 10
          periodSeconds: 10
          tcpSocket:
            port: 8081
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
status: {}
